<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--data- 自定义数据属性-->
<div class="keys">
    <div data-key="65" class="key">
        <keyName>A</keyName>
        <span class="sound">boom</span>
    </div>
    <div data-key="83" class="key">
        <keyName>S</keyName>
        <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
        <keyName>D</keyName>
        <span class="sound">hihat</span>
    </div>
    <div data-key="70" class="key">
        <keyName>F</keyName>
        <span class="sound">kick</span>
    </div>
    <div data-key="71" class="key">
        <keyName>G</keyName>
        <span class="sound">openhat</span>
    </div>
    <div data-key="72" class="key">
        <keyName>H</keyName>
        <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
        <keyName>J</keyName>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
        <keyName>K</keyName>
        <span class="sound">tink</span>
    </div>
    <div data-key="76" class="key">
        <keyName>L</keyName>
        <span class="sound">tom</span>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

</div>

<script>
    function removeClass(event) {
        event.target.classList.remove("playing")
    }

    function playAudio(event) {
        const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`)
        const key = document.querySelector(`div[data-key="${event.keyCode}"`)
        if (!audio) return //过滤掉无效的按键

        key.classList.add("playing");//添加样式

        audio.currentTime = 0 //每次进来 先将事件归0
        audio.play();
    }

    const keys = document.querySelectorAll(".key");
    console.log(keys)
    keys.forEach(key => key.addEventListener('transitionend', removeClass))

    window.addEventListener('keydown', playAudio)
</script>
</body>
</html>
